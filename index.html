<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Travel</title>
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!--  Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
</head>

<body>
  <!--                                 start side nav -->
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <a class="text-left" href="index.html">Travel</a>
      </div>
      <ul class="list-unstyled components">
        <div id="controls">
          <select id="country">
            <option value="all">All</option>
            <option value="au">Australia</option>
            <option value="br">Brazil</option>
            <option value="ca">Canada</option>
            <option value="fr">France</option>
            <option value="de" selected>Germany</option>
            <option value="mx">Mexico</option>
            <option value="nz">New Zealand</option>
            <option value="it">Italy</option>
            <option value="za">South Africa</option>
            <option value="es">Spain</option>
            <option value="pt">Portugal</option>
            <option value="us">U.S.A.</option>
            <option value="uk">United Kingdom</option>
          </select>
        </div>
        <!--                                 search autocomplete box -->
        <div class="sidenav">
          <div id="locationField">
            <input id="autocomplete" placeholder="Enter a city" type="text" />
          </div>
        </div>
        <!--                         search location box -->
        <div id="findInLocation">
          Find in your location:
        </div>
        <div class="search-section">
          <div id="places">
            <form class="container-fluid">

              <input onchange="search()" type="radio" id="lodging" name="option" />
              <label class="btn btn-hotel" for="lodging">Hotel</label>

              <input onchange="search()" type="radio" id="museum" name="option" />
              <label class="btn btn-museum" for="museum">Museum</label>

              <input onchange="search()" type="radio" id="restaurant" name="option" />
              <label class="btn btn-restaurant" for="restaurant">Restaurant</label>

              <input onchange="search()" type="radio" id="bar" name="option" />
              <label class="btn btn-bar" for="bar">Bar</label>

              <input onchange="search()" type="radio" id="night_club" name="option" />
              <label class="btn btn-night_club" for="night_club">Night club</label>
            </form>
          </div>
        </div>

        <!--                          details desplaied on the map about the location -->
        <div id="listing">
          <table id="resultsTable">
            <tbody id="results"></tbody>
          </table>
        </div>
        <div style="display: none">
          <div id="info-content">
            <table>
              <tr id="iw-url-row" class="iw_table_row">
                <td id="iw-icon" class="iw_table_icon"></td>
                <td id="iw-url"></td>
              </tr>
              <tr id="iw-address-row" class="iw_table_row">
                <td class="iw_attribute_name">Address:</td>
                <td id="iw-address"></td>
              </tr>
              <tr id="iw-phone-row" class="iw_table_row">
                <td class="iw_attribute_name">Telephone:</td>
                <td id="iw-phone"></td>
              </tr>
              <tr id="iw-rating-row" class="iw_table_row">
                <td class="iw_attribute_name">Rating:</td>
                <td id="iw-rating"></td>
              </tr>
              <tr id="iw-website-row" class="iw_table_row">
                <td class="iw_attribute_name">Website:</td>
                <td id="iw-website"></td>
              </tr>
            </table>
          </div>
        </div>
      </ul>
    </nav>
    <!--                                    sidebarCollapse -->
    <section id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
      <!--                                        map -->
      <div id="map"></div>
    </section>
    <section>
      <script type="text/javascript" src="assets/js/maps.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCysDUdKiBj_YrsFr65-rA7sZ9Lof3zCN4&libraries=places&callback=initMap" async defer></script>
    </section>
  </div>
  <!--                                   end -->



  <!-- jQuery CDN - Slim version (=without AJAX) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/nav.js"></script>
</body>
</html>
